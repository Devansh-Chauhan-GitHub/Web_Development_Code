<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form target="/action">
    <div>
        <label for="name">Name : </label>
        <input type="text" id="name" name="name" placeholder="Write your name">
        <br><br>
        <label for="email">Email : </label>
        <input type="text" id="email" name="email" placeholder="Write you email">
        <br><br>
    </div>
    <div>
        <label for="message">Message : </label><br>
        <textarea id="message" name="message" cols="30" rows="5"></textarea>
    </div>
    <br>
    <div>
        Rate out of 5 : <br>
        <input type="radio" value="1" id="1" name="rate">
        <label for="1">1</label><br>
        <input type="radio" value="2" id="2" name="rate">
        <label for="2">2</label><br>
        <input type="radio" value="3" id="3" name="rate">
        <label for="3">3</label><br>
        <input type="radio" value="4" id="4" name="rate">
        <label for="4">4</label><br>
        <input type="radio" value="5" id="5" name="rate">
        <label for="5">5</label>
    </div>
    <br><br>
    <div>
        <button type="submit">Send your Message!</button>
    </div>
</form>
</body>
</html>
